<head>
    <title>Table Example</title>
    <style>
        table{
            width:30%;
            margin:auto;
            border:1px solid gray;
            font-size:20px;
        }

        td{
            border:1px solid gray;
            padding:5px;
        }
        .table-head{
            color:white;
            background-color:seagreen;
            font-weight:bold;
        }

        .dark{
            background-color:darkseagreen;
        }
    </style>
</head>cd

    <tr class="dark">

    <tr>
